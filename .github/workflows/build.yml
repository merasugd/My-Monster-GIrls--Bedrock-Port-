name: Build & Release .mcpack

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      tag-exists: ${{ steps.check_tag.outputs.exists }}
      tag: ${{ steps.getver.outputs.tag }}
      version: ${{ steps.getver.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip and jq (Debian)
        run: sudo apt-get update && sudo apt-get install -y zip jq git

      - name: Read version from manifest.json
        id: getver
        run: |
          if [ ! -f manifest.json ]; then
            echo "manifest.json not found!"
            exit 1
          fi
          ver=$(jq -r '.header.version | join(".")' manifest.json)
          if [ -z "$ver" ] || [ "$ver" = "null" ]; then
            echo "Could not parse version from manifest.json"
            exit 1
          fi
          tag="v${ver}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists on remote
        id: check_tag
        run: |
          tag="${{ steps.getver.outputs.tag }}"
          # ensure we have the remote refs available
          git ls-remote --tags origin | grep -q "refs/tags/${tag}$" && echo "exists=true" >> "$GITHUB_OUTPUT" || echo "exists=false" >> "$GITHUB_OUTPUT"
          if [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "Tag ${tag} already exists."
          else
            echo "Tag ${tag} does not exist yet."
          fi

  build-and-release:
    needs: check
    runs-on: ubuntu-latest
    # only run this job if the tag does NOT exist
    if: needs.check.outputs.tag-exists == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip and jq (Debian)
        run: sudo apt-get update && sudo apt-get install -y zip jq git

      - name: Create .mcpack archive
        id: pack
        run: |
          filename="my-monster-girls-${{ needs.check.outputs.version }}.mcpack"
          zip -r "$filename" . -x ".git/*" ".github/*" "*.mcpack" "node_modules/*"
          echo "filename=$filename" >> "$GITHUB_OUTPUT"
          ls -lh "$filename"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.check.outputs.tag }}
          release_name: "Release ${{ needs.check.outputs.tag }}"
          body: |
            This is an automated pack built from GitHub commits.

            **Current version:** ${{ needs.check.outputs.tag }}

            The `.mcpack` file attached to this release was generated automatically by the repository's GitHub Actions workflow and contains the latest addon / resource pack contents.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .mcpack to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.pack.outputs.filename }}
          asset_name: ${{ steps.pack.outputs.filename }}
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
