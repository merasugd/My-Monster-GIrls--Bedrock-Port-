name: "Build and Release .mcpack"

on:
  push:
    tags:
      - 'v*'        # or whatever tag scheme you use (e.g. ‘v*.*.*’)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for creating releases etc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from manifest.json
        id: version
        run: |
          version=$(jq -r '.header.version | join(".")' manifest.json)
          echo "VERSION=$version" >> $GITHUB_OUTPUT

      - name: Prepare .mcpack archive
        run: |
          # adjust the path(s) to include everything needed in your addon
          zip -r addon-${{ steps.version.outputs.VERSION }}.mcpack \
            . \
            -x '.git/*' '.github/*'   # exclude git/git-metadata, adjust as desired
          echo "ARTIFACT=addon-${{ steps.version.outputs.VERSION }}.mcpack" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            This is an automated pack built from GitHub commits.
            Current version: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .mcpack asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ steps.version.outputs.ARTIFACT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
